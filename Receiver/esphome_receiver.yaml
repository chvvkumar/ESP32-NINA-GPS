select:
  - platform: template
    name: "Display Rotation"
    id: display_rotation
    options: ["90°", "270°"]
    initial_option: "270°" 
    optimistic: true
    restore_value: true
    on_value:
      then:
        - lambda: |-
            auto rotation = esphome::display::DISPLAY_ROTATION_270_DEGREES;
            if (x == "90°") rotation = esphome::display::DISPLAY_ROTATION_90_DEGREES;
            else if (x == "270°") rotation = esphome::display::DISPLAY_ROTATION_270_DEGREES;
            id(tft_ha).set_rotation(rotation);
        - if:
            condition:
              lambda: 'return millis() > 15000;'
            then:
              - delay: 500ms
              - lambda: App.safe_reboot();

  - platform: template
    name: "Display Page"
    id: display_page
    options:
      - "GPS Position"
      - "GPS Accuracy"
      - "Speed"
    initial_option: "GPS Position"
    optimistic: true
    restore_value: true
    on_value:
      then:
        - if:
            condition:
              lambda: 'return x == "GPS Position";'
            then:
              - lvgl.page.show: page_position
        - if:
            condition:
              lambda: 'return x == "GPS Accuracy";'
            then:
              - lvgl.page.show: page_accuracy
        - if:
            condition:
              lambda: 'return x == "Speed";'
            then:
              - lvgl.page.show: page_speed

